<div class="container">
  <div class="row align-items-center centered-form">
    <div class=" col-xs-12 align-self-center"
      style="border: solid 3px rgb(23, 145, 86); padding: 10px; box-shadow: 5px 10px #68ac6a;border-radius:10px;background-color:rgb(225, 227, 228) ">

      <h1 class="text-center border">App login</h1>
      <form class="" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Type email here bud ..." ngModel name="email"
            required email>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Type password here bud ..."
            ngModel name="password" required minlength="6">
        </div>
        <div>
          <button class="btn btn-primary mt-1" type="submit"
            [disabled]="!authForm.valid">{{isLoginMode ? 'Login':'Sign up'}}</button>

          <!-- <button class="btn btn-primary" type="button"(click)="onSwitchMode()">Switch to {{isLoginMode ? 'Sign up':'Login'}}</button> -->
        </div>
      </form>


    </div>
  </div>

</div>
