<mat-card class="example-card m-2 border border-success">
  <mat-card-header class="card-header">
    <!-- <div mat-card-avatar class="example-header-image"></div> -->
    <mat-card-title><a [href]="game.url" class="link">{{game.name}}</a></mat-card-title>
    <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
  </mat-card-header>
  <a [routerLink]="'/game-page/' + game.id">
    <img class="card-image" [src]="game.cover" [alt]="game.name" />
  </a>

  <mat-card-content >
    <p class="paragraph"> Release Date: {{game.first_release_date}}</p>
    <p class="paragraph">Rating: {{game.total_rating | number:'1.2-2'}}</p>
    
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
